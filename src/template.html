<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>

    <dialog id="add-project-dialog">
        <form class="form-container">
            <div>
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" autofocus>
            </div>
            <div>
                <label for="is-complete">Done</label>
                <input type="checkbox" id="is-complete" name="is-complete">
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="save-project-button" value="save">Save</button>
            </div>
        </form>
        
    </dialog>




    <div id="grid-container">
        <aside id="sidebar">
            <h1>To Do</h1>
            <nav id="sidebar-nav">
                <ul>
                    <li>
                        <button id="add-project-button" type="button">Add Project</button>
                    </li>
                    <li>
                        <button id="inbox-button" type="button">Inbox</button>
                    </li>
                    <li>
                        <button id="today-button" type="button">Today</button>
                    </li>
                    <li>
                        <button id="upcoming-button" type="button">Upcoming</button>
                    </li>
                </ul>
                <details id="sidebar-details">
                    <summary><span>Projects</span></summary>
                </details>
            </nav>
        </aside>


        <div id="display"></div>
        
    </div>
</body>
</html>
