<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Playball&family=Playwrite+CO+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>To Do</title>
</head>
<body>

    <dialog id="add-project-dialog">
        <h4>Add Project</h4>
        <form class="form-container">
            <div>
                <label for="project-name">Name:</label>
                <input type="text" id="project-name" name="project-name" autofocus>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="save-project-button" value="save">Save</button>
            </div>
        </form>
        
    </dialog>

    <dialog id="add-todo-dialog">
        <h4>Add To Do</h4>
        <form class="form-container">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" autofocus>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="duedate">Due Date:</label>
                <input type="date" id="duedate" name="duedate">
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="save-todo-button" value="save">Save</button>
            </div>
        </form>
        
    </dialog>

    <div id="grid-container">
        <aside id="sidebar">
            <h1>To Do</h1>
            <nav id="sidebar-nav">
                <ul>
                    <li>
                        <button id="add-project-button" type="button">Add Project</button>
                    </li>
                    <li>
                        <button id="today-button" type="button">Today</button>
                    </li>
                    <li>
                        <button id="upcoming-button" type="button">Upcoming</button>
                    </li>
                </ul>
                <details id="sidebar-details">
                    <summary><span>Projects</span></summary>
                </details>
            </nav>
        </aside>


        <main id="display">
            
        </main>
        
    </div>
</body>
</html>
